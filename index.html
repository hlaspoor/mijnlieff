<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="autoplay-policy" content="no-user-gesture-required">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Mijnlieff</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="main-container">
    <div class="top-area">
      Mijnlieff
    </div>
    <div class="game-area">
      <div class="grid-row top-pieces">
        <div id="p4" class="grid-cell piece-cell">
          <div class="red-square plus-mark"></div>
          <div class="number-indicator">2</div>
        </div>
        <div id="p5" class="grid-cell piece-cell">
          <div class="red-square x-mark"></div>
          <div class="number-indicator">2</div>
        </div>
        <div id="p6" class="grid-cell piece-cell">
          <div class="red-square big-circle-mark"></div>
          <div class="number-indicator">2</div>
        </div>
        <div id="p7" class="grid-cell piece-cell">
          <div class="red-square circle-mark"></div>
          <div class="number-indicator">2</div>
        </div>
      </div>

      <div class="grid-container">
        <div id="c0" class="grid-cell"></div>
        <div id="c1" class="grid-cell"></div>
        <div id="c2" class="grid-cell"></div>
        <div id="c3" class="grid-cell"></div>
        <div id="c4" class="grid-cell"></div>
        <div id="c5" class="grid-cell"></div>
        <div id="c6" class="grid-cell"></div>
        <div id="c7" class="grid-cell"></div>
        <div id="c8" class="grid-cell"></div>
        <div id="c9" class="grid-cell"></div>
        <div id="c10" class="grid-cell"></div>
        <div id="c11" class="grid-cell"></div>
        <div id="c12" class="grid-cell"></div>
        <div id="c13" class="grid-cell"></div>
        <div id="c14" class="grid-cell"></div>
        <div id="c15" class="grid-cell"></div>
      </div>

      <div class="grid-row bottom-pieces">
        <div id="p0" class="grid-cell piece-cell">
          <div class="blue-square plus-mark"></div>
          <div class="number-indicator">2</div>
        </div>
        <div id="p1" class="grid-cell piece-cell">
          <div class="blue-square x-mark"></div>
          <div class="number-indicator">2</div>
        </div>
        <div id="p2" class="grid-cell piece-cell">
          <div class="blue-square big-circle-mark"></div>
          <div class="number-indicator">2</div>
        </div>
        <div id="p3" class="grid-cell piece-cell">
          <div class="blue-square circle-mark"></div>
          <div class="number-indicator">2</div>
        </div>
      </div>
    </div>
    <div class="info-area">
      <div id="msg" class="status-text"></div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/mijnlieff.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
